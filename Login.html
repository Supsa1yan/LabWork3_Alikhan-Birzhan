<!DOCTYPE html>
<html>

<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="form-box2">
            <div class="alr"><b>Don't have account?</b></div>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn"><a class="xd" href="Registration.html">Register</a></button>
            </div>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                  <input type="checkbox" class="check-box"><span>Remember password</span>
                  <button type="submit" class="submit-btn"><a class="xd" href="Main.html">Submit</a></button>
            </form>
        </div>
    </div>
</body>

</html>
